<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <a href="./ver-libro.html">volver</a>
    <script>
        if (sessionStorage.getItem('userID') == undefined) {
            window.location = './login.html'
        }
    </script>
    <h1 class="text-center fs-2">Cajón de prestamos</h1><hr>
    <div class="container">
        <ul class="list-group" id="container">
        </ul>
    </div>
    <section class="formulario">
        <p>Dias para devolver: <span id="cantDias"></span> <br> Fecha de devolucion: <span id="fechaEntrega"></span></p>
        <button type="button" class="btn btn-primary m-auto" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Ingresar datos
        </button>
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="staticBackdropLabel">Datos de envío</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="alert alert-danger d-none" role="alert" id="alert-libros">
                            El limite de libros es 3 y el maximo de dias es 15
                        </div>
                        <form action="#" id="solicitud" class="flex-row">
                            <label for="Departamento" class="form-label">Departamento</label>
                            <select name="Departamento" class="form-control" style="width: 200px;" required>
                                <option value="value1" selected>Montevideo</option>
                                <option value="value2">Canelones</option>
                                <option value="value3">Maldonado</option>
                                <option value="value4">Colonia</option>
                                <option value="value5">San Jose</option>
                            </select>
                            <label for="city" class="col-form-label">Ciudad</label>
                            <input type="text" name="city" id="city" class="form-control" required>
                            <label for="street" class="col-form-label">Calle</label>
                            <input type="text" name="street" id="street" class="form-control"
                                required>
                            <label for="number" class="col-form-label">Numero de Puerta</label>
                            <input type="text" name="number" id="number" class="form-control" required>
                            <button type="submit" class="btn btn-primary m-auto">Solicitar Prestamo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>



    </section>

    <script src="./scripts/init.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./scripts/cajon.js"></script>
</body>



<!-- Modal -->


</html>
