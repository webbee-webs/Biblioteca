    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>login</title>

<body>

  <!-- LOGIN 2.0 --> 
  
  <section class="vh-100">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 text-black">
  
          <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
  
            <form style="width: 23rem;">
  
              <h3 class="h1 fw-bold mb-0 fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Iniciar sesión</h3>
  
              <div class="form-outline mb-4">
                <input type="email" id="inputEmail" class="form-control form-control-lg" />
                <label class="form-label" for="inputEmail">Email</label>
              </div>
  
              <div class="form-outline mb-4">
                <input type="password" id="inputPassword" class="form-control form-control-lg" />
                <label class="form-label" for="inputPassword">Contraseña</label>
              </div>
  
              <div class="pt-1 mb-4">
                <button class="btn btn-primary btn-lg btn-block" id="submitBtn" type="button">Ingresar</button>
              </div>
  
              <p class="small mb-5 pb-lg-2"><a class="text-muted" href="#!">¿Olvidaste la contraseña?</a></p>
              <p>¿No tienes una cuenta? <a href="#!" class="link-info">Registrate aquí</a></p>
  
            </form>
  
          </div>
  
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="https://media.meer.com/attachments/f80c8122cb20fb640a9fff2294d29e00bafb83d1/store/fill/1090/613/8d2cb3dbc6d2de994509159ac6979c02a7972dda326bbf5e88ab801a553c/Biblioteca.jpg"
            alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
        </div>
      </div>
    </div>
  </section>
